<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Leading University</title>
</head>

<body>
    <!-- Top part -->
    <section>
        <div class="container-fluid">

                <h2 class="heading my-2">Application form for admisson</h2>
                <p class="sub_heading">Undergraduate program</p>

                <div class="container ">
                    <div class="row">
                        <!-- Form ---------- 1 ------------>

                        <form id="form1">
                            <div class="row  px-5  mt-3">
                                <div class="form-group col-sm-6 col-md-3  flex-column"> <label
                                        class="form-control-label ">Application Type<span class="text-danger">
                                            *</span></label> <select class="form-select">
                                        <option value="">Local Student(Bangladeshi)</option>
                                        <option value="">International Student</option>
                                    </select> </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Full name<span class="text-danger">
                                            *</span></label> <input type="text" id="lname" name="lname"
                                        placeholder="Enter your full name"> </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Program</label> <select class="form-select">
                                        <option class="" value="">BBA</option>
                                        <option value="">CSE</option>
                                        <option value="">LAW</option>
                                        <option value="">EEE</option>
                                    </select> </div>

                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Gender<span class="text-danger">
                                            *</span></label> <select class="form-select">
                                        <option class="" value="">Male</option>
                                        <option value="">Female</option>
                                    </select> </div>

                            </div>
                            <div class="row  px-5  mt-3">
                                <div class="form-group col-sm-6 col-md-3  flex-column"> <label
                                        class="form-control-label ">Religion<span class="text-danger">
                                            *</span></label> <select class="form-select">
                                        <option value="">Muslim</option>
                                        <option value="">Hindu</option>
                                    </select> </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"><label
                                        class="form-control-label ">Nationality<span class="text-danger">
                                            *</span></label> <select class="form-select">
                                        <option value="">Bangladeshi</option>
                                        <option value="">Indian</option>
                                        <option value="">Nepali</option>
                                    </select> </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Date of Birth<span class="text-danger">
                                            *</span></label>
                                    <div id="date-picker-example"
                                        class=" date_picker input-group   md-form md-outline input-with-post-icon datepicker"
                                        inline="true">
                                        <input placeholder="Select date" type="date" id="example">
                                    </div>

                                </div>

                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Birth Certificate</label>
                                    <input type="text" id="lname" name="lname" placeholder="Birth certificate">

                                </div>

                            </div>
                            <div class="row  px-5  mt-3">
                                <div class="form-group col-sm-6 col-md-3  flex-column"> <label
                                        class="form-control-label ">National ID</label>
                                    <input type="text" id="" name="" placeholder="National ID">
                                </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"><label
                                        class="form-control-label ">Passport NO</label>
                                    <input type="text" id="" name="" placeholder="Passport NO">
                                </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Blood Group</label>
                                    <select class="form-select">
                                        <option value="">Select blood group</option>
                                        <option value="">A+</option>
                                        <option value="">AB-</option>
                                    </select>


                                </div>

                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Tribal</label>
                                    <select class="form-select">
                                        <option value="">Select Tribal</option>
                                        <option value="">Chakma</option>
                                        <option value="">Monipuri</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row  px-5  mt-3">
                                <div class="form-group col-sm-6 col-md-3  flex-column"> <label
                                        class="form-control-label ">Photo<span class="text-danger">
                                            *</span></label>
                                    <input type="file" id="" name="">
                                </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"><label
                                        class="form-control-label ">Transfort Route</label>
                                    <select class="form-select">
                                        <option value="">Select Route</option>
                                        <option value="">Bypass</option>
                                        <option value="">Surma Tower</option>
                                    </select>

                                </div>

                            </div>
                            <div class="btn-box">
                                <button id="next1" type="button">Next</button>
                            </div>

                        </form>

                                        <option class="" value="">Male</option>

                                    </select> </div>

                            </div>
                            <div class="row  px-5  mt-3">
                                <div class="form-group col-sm-6 col-md-3  flex-column"> <label

                                            *</span></label> <select class="form-select">
                                        <option value="">Muslim</option>

                                    </select> </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"><label
                                        class="form-control-label ">Nationality<span class="text-danger">

                                        <option value="">Bangladeshi</option>
                                        <option value="">Indian</option>
                                        <option value="">Nepali</option>

                                    <div id="date-picker-example"

                                        <input placeholder="Select date" type="date" id="example">
                                    </div>

                                </div>

                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Birth Certificate</label>
                                    <input type="text" id="lname" name="lname" placeholder="Birth certificate">

                                </div>

                            </div>
                            <div class="row  px-5  mt-3">
                                <div class="form-group col-sm-6 col-md-3  flex-column"> <label
                                        class="form-control-label ">National ID</label>
                                    <input type="text" id="" name="" placeholder="National ID">
                                </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"><label
                                        class="form-control-label ">Passport NO</label>
                                    <input type="text" id="" name="" placeholder="Passport NO">
                                </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Blood Group</label>
                                    <select class="form-select">
                                        <option value="">Select blood group</option>
                                        <option value="">A+</option>
                                        <option value="">AB-</option>
                                    </select>


                                </div>

                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"> <label
                                        class="form-control-label ">Tribal</label>
                                    <select class="form-select">
                                        <option value="">Select Tribal</option>
                                        <option value="">Chakma</option>
                                        <option value="">Monipuri</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row  px-5  mt-3">
                                <div class="form-group col-sm-6 col-md-3  flex-column"> <label
                                        class="form-control-label ">Photo<span class="text-danger">
                                            *</span></label>
                                    <input type="file" id="" name="">
                                </div>
                                <div class="form-group col-sm-6 col-md-3 flex-column d-flex"><label
                                        class="form-control-label ">Transfort Route</label>
                                    <select class="form-select">
                                        <option value="">Select Route</option>
                                        <option value="">Bypass</option>
                                        <option value="">Surma Tower</option>
                                    </select>

                                </div>

                            </div>
                            <div class="btn-box">
                                <button id="back1" type="button">Back</button>
                                <button id="next2" type="button">Next</button>
                            </div>

                        </form>






                        <div class="step-row">
                            <div id="progress"></div>
                            <div class="step-col"><small>Step 1</small></div>
                            <div class="step-col"><small>Step 2</small></div>
                            <div class="step-col"><small>Step 3</small></div>
                            <div class="step-col"><small>Step 4</small></div>
                        </div>
                    </div>
                </div>




        </div>
    </section>


</body>
