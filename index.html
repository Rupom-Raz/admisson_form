<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Leading University</title>
</head>

<body>
    <!-- Top part -->
    <section>
        <h2 class="heading my-2">Application form for admisson</h2>
        <p class="sub_heading">Undergraduate program</p>

        <div class="box ">

            <form id="form1" action="">
                <input type="text" placeholder="name" required>
                <input type="password" placeholder="pass" required>
                <input type="password" placeholder="conpass" required>
                <div class="btn-box">
                    <button id="next1" type="button">Next</button>
                </div>
            </form>
            <form id="form2" action="">
                <input type="text" placeholder="name" required>
                <input type="password" placeholder="pass" required>
                <input type="password" placeholder="conpass" required>
                <div class="btn-box">
                    <button id="back1" type="button">Back</button>
                    <button id="next2" type="button">Next</button>
                </div>
            </form>
            <form id="form3" action="">
                <input type="text" placeholder="name" required>
                <input type="password" placeholder="pass" required>
                <input type="password" placeholder="conpass" required>
                <div class="btn-box">
                    <button id="back2" type="button">Back</button>
                    <button id="next3" type="button">Next</button>
                </div>
            </form>
            <form id="form4" action="">
                <input type="text" placeholder="ergreg" required>
                <input type="password" placeholder="pass" required>
                <input type="password" placeholder="conpass" required>
                <div class="btn-box">
                    <button id="back3" type="button">Back</button>
                    <button type="button">Submit</button>
                </div>
            </form>
            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
                <div class="step-col"><small>Step 4</small></div>


            </div>
        </div>




    </section>


</body>
<script src="./JS/main.js"></script>
<!-- JavaScript Bundle with Popper -->

</html>
